<script>
let selectedPackage = "";

// Track ViewContent when pricing section enters viewport
const pricingSection = document.getElementById("pricing");
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      fbq('track', 'ViewContent');
    }
  });
});
observer.observe(pricingSection);

function openForm(packageName){
selectedPackage = packageName;
document.getElementById("qualificationModal").style.display = "flex";
}

function closeForm(){
document.getElementById("qualificationModal").style.display = "none";
}

function submitForm(){
const shopType = document.getElementById("shopType").value;
const shopStatus = document.getElementById("shopStatus").value;
const trackingMethod = document.getElementById("trackingMethod").value;
const timeline = document.getElementById("timeline").value;

// Track Lead event
fbq('track', 'Lead', {
  package: selectedPackage,
  timeline: timeline
});

const message = `Hi SmartPOS ðŸ‘‹

Package: ${selectedPackage}

Shop Type: ${shopType}
Shop Status: ${shopStatus}
Current Tracking: ${trackingMethod}
Installation Timeline: ${timeline}

I would like to proceed with the February offer.`;

const phoneNumber = "254714675719";

window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`);

closeForm();
}

document.getElementById("year").textContent = new Date().getFullYear();
</script>
